<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Nata Chart App</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">Nata Chart App</h1>

    <!-- Form Section -->
    <form id="nataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-indigo-50 p-6 rounded-xl shadow-md">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Month</label>
        <input type="number" id="month" min="1" max="12" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Day</label>
        <input type="number" id="day" min="1" max="31" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="md:col-span-3">
        <label class="block font-semibold mb-1">Year</label>
        <input type="number" id="year" min="1900" max="2100" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="md:col-span-3 flex justify-center mt-4">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow hover:bg-indigo-700 transition">Generate Nata Chart</button>
      </div>
    </form>

    <!-- Output Section -->
    <div id="result" class="mt-8 hidden">
      <h2 class="text-3xl font-bold text-indigo-700 mb-4">ğŸ”® Your Nata Chart Results</h2>

      <div class="space-y-4" id="outputContent"></div>
    </div>
  </div>

<script>
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);
  }
  return num;
}

function getSunSign(month, day) {
  const signs = [
    { sign: "Capricorn", start: "12-22", end: "01-19", element: "Earth"},
    { sign: "Aquarius", start: "01-20", end: "02-18", element: "Air"},
    { sign: "Pisces", start: "02-19", end: "03-20", element: "Water"},
    { sign: "Aries", start: "03-21", end: "04-19", element: "Fire"},
    { sign: "Taurus", start: "04-20", end: "05-20", element: "Earth"},
    { sign: "Gemini", start: "05-21", end: "06-20", element: "Air"},
    { sign: "Cancer", start: "06-21", end: "07-22", element: "Water"},
    { sign: "Leo", start: "07-23", end: "08-22", element: "Fire"},
    { sign: "Virgo", start: "08-23", end: "09-22", element: "Earth"},
    { sign: "Libra", start: "09-23", end: "10-22", element: "Air"},
    { sign: "Scorpio", start: "10-23", end: "11-21", element: "Water"},
    { sign: "Sagittarius", start: "11-22", end: "12-21", element: "Fire"}
  ];

  const birth = parseInt(`${month.toString().padStart(2,'0')}${day.toString().padStart(2,'0')}`);

  for (const s of signs) {
    const start = parseInt(s.start.replace('-', ''));
    const end = parseInt(s.end.replace('-', ''));

    if ((birth >= start && birth <= end) || (start > end && (birth >= start || birth <= end))) {
      return s;
    }
  }
}

function getChineseZodiac(year) {
  const animals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];
  return animals[(year - 4) % 12];
}

function getAfricanTraditionNumber(day, month, year) {
  return reduceToSingleDigit(day + month + year);
}

// Handle form submit

document.getElementById("nataForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value;
  const month = parseInt(document.getElementById("month").value);
  const day = parseInt(document.getElementById("day").value);
  const year = parseInt(document.getElementById("year").value);

  const age = new Date().getFullYear() - year;
  const lifePath = reduceToSingleDigit(day + month + year);
  const expressionNumber = reduceToSingleDigit(name.replace(/[^A-Za-z]/g, '').toUpperCase().split('').map(ch => ch.charCodeAt(0) - 64).reduce((a,b)=>a+b, 0));

  const sun = getSunSign(month, day);
  const chinese = getChineseZodiac(year);
  const african = getAfricanTraditionNumber(day, month, year);

  const output = `
    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>ğŸ‘¤ Personal Info</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Age:</strong> ${age}</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>â˜€ Sun Sign (${sun.sign})</h3>
      <p><strong>Element:</strong> ${sun.element}</p>
      <p>Your sun sign describes your identity, personality core, and natural strengths.</p>
    </div>

    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>ğŸ”¢ Life Path Number: ${lifePath}</h3>
      <p>This number reveals your destiny, spiritual purpose, and natural calling.</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>ğŸ”  Expression Number: ${expressionNumber}</h3>
      <p>This number explains your natural talents, gifts, and personality expression.</p>
    </div>

    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>ğŸ‰ Chinese Zodiac: ${chinese}</h3>
      <p>Your Chinese zodiac sign symbolizes deeper personality attributes and fate cycles.</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>ğŸŒ African Tradition Destiny Number: ${african}</h3>
      <p>This number reflects ancestral energy, spiritual alignment, and cultural destiny patterns.</p>
    </div>
  `;

  document.getElementById("outputContent").innerHTML = output;
  document.getElementById("result").classList.remove("hidden");
});
</script>
</body>
</html>
