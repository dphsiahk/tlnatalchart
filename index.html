<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Natal Chart App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-full bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-6">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2">HD Natal Chart & Numerology App</h1>
      <p class="text-lg text-gray-600">African + Liberian Traditional Insight Edition</p>
    </header>

    <section class="bg-white p-6 rounded-2xl shadow-lg mb-10">
      <h2 class="text-2xl font-semibold mb-4">Enter Your Natal Information</h2>
      <form id="natalForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="name" placeholder="Full Name" class="p-3 border rounded-lg w-full" required />
        <input type="number" id="month" placeholder="Birth Month (1-12)" class="p-3 border rounded-lg w-full" required />
        <input type="number" id="day" placeholder="Birth Day (1-31)" class="p-3 border rounded-lg w-full" required />
        <input type="number" id="year" placeholder="Birth Year" class="p-3 border rounded-lg w-full" required />

        <button type="submit" class="md:col-span-2 mt-4 bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700">Generate Natal Chart</button>
      </form>
    </section>

    <section id="results" class="hidden bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold mb-4">Your Natal Chart Results</h2>
      <div id="zodiacResult" class="mb-6"></div>
      <div id="numerologyResult" class="mb-6"></div>
      <div id="africanResult" class="mb-6"></div>
    </section>
  </div>

<script>
// Zodiac signs
function getZodiac(month, day) {
  const zodiac = [
    { sign: "Capricorn", start: [12, 22], end: [1, 19] },
    { sign: "Aquarius", start: [1, 20], end: [2, 18] },
    { sign: "Pisces", start: [2, 19], end: [3, 20] },
    { sign: "Aries", start: [3, 21], end: [4, 19] },
    { sign: "Taurus", start: [4, 20], end: [5, 20] },
    { sign: "Gemini", start: [5, 21], end: [6, 20] },
    { sign: "Cancer", start: [6, 21], end: [7, 22] },
    { sign: "Leo", start: [7, 23], end: [8, 22] },
    { sign: "Virgo", start: [8, 23], end: [9, 22] },
    { sign: "Libra", start: [9, 23], end: [10, 22] },
    { sign: "Scorpio", start: [10, 23], end: [11, 21] },
    { sign: "Sagittarius", start: [11, 22], end: [12, 21] },
  ];

  for (const z of zodiac) {
    if (
      (month === z.start[0] && day >= z.start[1]) ||
      (month === z.end[0] && day <= z.end[1])
    ) return z.sign;
  }
  return "Unknown";
}

// Numerology life path calculation
function getLifePath(year, month, day) {
  const sumDigits = (num) => num.toString().split('').reduce((a,b)=>a+parseInt(b),0);
  let total = sumDigits(year) + sumDigits(month) + sumDigits(day);
  while (total > 9) total = sumDigits(total);
  return total;
}

// African & Liberian spiritual interpretation
function africanInsight(zodiac) {
  const insights = {
    "Capricorn": "Capricorn in African tradition symbolizes the Mountain Goat — one who climbs without fear. In Liberian wisdom, this represents a person who gains power through patience and endurance.",
    "Aquarius": "Aquarius reflects the Water Carrier — a bringer of knowledge. In Liberian tradition, they carry 'wisdom water' for community upliftment.",
    "Leo": "Leo aligns with the Lion — symbol of royal destiny and leadership in many West African lineages.",
    // Expand others similarly
  };
  return insights[zodiac] || "Your African ancestral insight will guide you through strength, community, and destiny.";
}

// Detailed zodiac meanings
const zodiacDetails = {
  "Capricorn": {
    traits: "Disciplined, strategic, ambitious, structured, resilient.",
    meaning: "Capricorn represents mastery, structure, and long‑term success. You are a builder of legacy.",
    power: "Strategic planning, discipline, leadership in resources.",
    spiritual: "Mountain meditations, quiet reflection, honoring ancestors for strength.",
  },
  "Aquarius": {
    traits: "Innovative, humanitarian, unique, intelligent, free‑minded.",
    meaning: "Aquarius brings future‑thinking and transformation.",
    power: "Creativity, community influence, technology mastery.",
    spiritual: "Water rituals, cleansing, alignment with higher intuition.",
  }
  // Add all zodiac signs...
};

// GENERATE RESULTS
const form = document.getElementById("natalForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const month = parseInt(document.getElementById("month").value);
  const day = parseInt(document.getElementById("day").value);
  const year = parseInt(document.getElementById("year").value);

  const zodiac = getZodiac(month, day);
  const lifePath = getLifePath(year, month, day);
  const african = africanInsight(zodiac);

  // Render zodiac block
  const zd = zodiacDetails[zodiac] || {};
  document.getElementById("zodiacResult").innerHTML = `
    <h3 class="text-2xl font-bold mb-2">Zodiac Sign: ${zodiac}</h3>
    <p><strong>Traits:</strong> ${zd.traits || "N/A"}</p>
    <p><strong>Meaning:</strong> ${zd.meaning || "N/A"}</p>
    <p><strong>Power & Strength Areas:</strong> ${zd.power || "N/A"}</p>
    <p><strong>Spiritual Wealth Focus:</strong> ${zd.spiritual || "N/A"}</p>
  `;

  // Numerology
  document.getElementById("numerologyResult").innerHTML = `
    <h3 class="text-2xl font-bold mb-2">Life Path Number: ${lifePath}</h3>
    <p>This number reveals your destiny, personality, and spiritual alignment based on advanced numerology.</p>
  `;

  // African insight
  document.getElementById("africanResult").innerHTML = `
    <h3 class="text-2xl font-bold mb-2">African & Liberian Traditional Insight</h3>
    <p>${african}</p>
  `;

  document.getElementById("results").classList.remove("hidden");
});
</script>
</body>
</html>
