<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechLiftAfric Nata Chart App</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">Nata Chart App</h1>

    <!-- Form Section -->
    <form id="nataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-indigo-50 p-6 rounded-xl shadow-md">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Month</label>
        <input type="number" id="month" min="1" max="12" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Day</label>
        <input type="number" id="day" min="1" max="31" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="md:col-span-3">
        <label class="block font-semibold mb-1">Year</label>
        <input type="number" id="year" min="1900" max="2100" required class="w-full p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="md:col-span-3 flex justify-center mt-4">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl shadow hover:bg-indigo-700 transition">Generate Nata Chart</button>
      </div>
    </form>

    <!-- Output Section -->
    <div id="result" class="mt-8 hidden">
      <h2 class="text-3xl font-bold text-indigo-700 mb-4">üîÆ Your Nata Chart Results</h2>

      <div class="space-y-4" id="outputContent"></div>
    </div>
  </div>

<script>
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + parseInt(b), 0);
  }
  return num;
}

function getSunSign(month, day) {
  const signs = [
    { sign: "Capricorn", start: "12-22", end: "01-19", element: "Earth"},
    { sign: "Aquarius", start: "01-20", end: "02-18", element: "Air"},
    { sign: "Pisces", start: "02-19", end: "03-20", element: "Water"},
    { sign: "Aries", start: "03-21", end: "04-19", element: "Fire"},
    { sign: "Taurus", start: "04-20", end: "05-20", element: "Earth"},
    { sign: "Gemini", start: "05-21", end: "06-20", element: "Air"},
    { sign: "Cancer", start: "06-21", end: "07-22", element: "Water"},
    { sign: "Leo", start: "07-23", end: "08-22", element: "Fire"},
    { sign: "Virgo", start: "08-23", end: "09-22", element: "Earth"},
    { sign: "Libra", start: "09-23", end: "10-22", element: "Air"},
    { sign: "Scorpio", start: "10-23", end: "11-21", element: "Water"},
    { sign: "Sagittarius", start: "11-22", end: "12-21", element: "Fire"}
  ];

  const birth = parseInt(`${month.toString().padStart(2,'0')}${day.toString().padStart(2,'0')}`);

  for (const s of signs) {
    const start = parseInt(s.start.replace('-', ''));
    const end = parseInt(s.end.replace('-', ''));

    if ((birth >= start && birth <= end) || (start > end && (birth >= start || birth <= end))) {
      return s;
    }
  }
}

function getChineseZodiac(year) {
  const animals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];
  return animals[(year - 4) % 12];
}

function getAfricanTraditionNumber(day, month, year) {
  return reduceToSingleDigit(day + month + year);
}

// Handle form submit

document.getElementById("nataForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value;
  const month = parseInt(document.getElementById("month").value);
  const day = parseInt(document.getElementById("day").value);
  const year = parseInt(document.getElementById("year").value);

  const age = new Date().getFullYear() - year;
  const lifePath = reduceToSingleDigit(day + month + year);
  const expressionNumber = reduceToSingleDigit(name.replace(/[^A-Za-z]/g, '').toUpperCase().split('').map(ch => ch.charCodeAt(0) - 64).reduce((a,b)=>a+b, 0));

  const sun = getSunSign(month, day);
  const chinese = getChineseZodiac(year);
  const african = getAfricanTraditionNumber(day, month, year);

  const output = `
    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>üë§ Personal Info</h3>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Age:</strong> ${age}</p>
      <p class='mt-2 text-gray-700'>Your personal information helps create a unique numerological and astrological map tailored to your destiny, character, and potential.</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>‚òÄ Sun Sign (${sun.sign})</h3>
      <p><strong>Element:</strong> ${sun.element}</p>
      <p class='mt-2 text-gray-700'>Your Sun Sign represents your **core identity**, natural personality, and the inner power you radiate. It determines how you respond to life, what motivates you, and the source of your strength.</p>
      <p class='mt-2'><strong>Meaning:</strong> This sign shapes your purpose, temperament, and how people perceive your energy.</p>
      <p class='mt-2'><strong>Focus Areas for Power & Strength:</strong> Align your life decisions with the qualities of your Sun sign; this unlocks confidence and leadership.</p>
      <p class='mt-2'><strong>Spiritual Well-Being:</strong> Embrace practices connected to your Sun element (Fire, Earth, Air, Water) to stay balanced.</p>
      <p class='mt-2'><strong>Wealth Growth:</strong> Your Sun sign indicates the environments where your natural gifts shine most, leading to financial success.</p>
    </div>

    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>üî¢ Life Path Number: ${lifePath}</h3>
      <p class='mt-2 text-gray-700'>Your Life Path Number is the **central destiny code** of your existence. It reveals your spiritual mission, the lessons you must master, and the gifts you must share with the world.</p>
      <p class='mt-2'><strong>Meaning:</strong> This number dictates the journey your soul walks and the natural vibrations guiding your actions.</p>
      <p class='mt-2'><strong>Focus for Power:</strong> Align your daily activities with your Life Path‚Äîthis creates maximum influence and purpose.</p>
      <p class='mt-2'><strong>Strength Zones:</strong> Use your Life Path traits to overcome challenges and lead others.</p>
      <p class='mt-2'><strong>Positivity:</strong> Following this number reduces confusion and increases clarity.</p>
      <p class='mt-2'><strong>Wealth Growth:</strong> Your financial opportunities grow when you operate within your Life Path vibrations.</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>üî† Expression Number: ${expressionNumber}</h3>
      <p class='mt-2 text-gray-700'>Your Expression Number reveals your **inborn abilities**, talents, and the skills you were destined to use in this lifetime.</p>
      <p class='mt-2'><strong>Meaning:</strong> It uncovers your natural strengths, creative abilities, and professional inclinations.</p>
      <p class='mt-2'><strong>Power & Strength:</strong> Developing your talents gives you influence and authority.</p>
      <p class='mt-2'><strong>Spiritual Well-Being:</strong> Using your gifts brings inner peace and alignment.</p>
      <p class='mt-2'><strong>Wealth Growth:</strong> Your Expression Number indicates the talents that will open financial doors when mastered.</p>
    </div>

    <div class='p-6 bg-indigo-100 rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>üêâ Chinese Zodiac: ${chinese}</h3>
      <p class='mt-2 text-gray-700'>Your Chinese Zodiac gives a deeper insight into your **personality rhythms**, instinctive behavior, and cycle of luck.</p>
      <p class='mt-2'><strong>Meaning:</strong> This zodiac determines your long-term luck cycles, temperament, and generational traits.</p>
      <p class='mt-2'><strong>Power:</strong> Knowing your zodiac element helps you understand how to use your energy wisely.</p>
      <p class='mt-2'><strong>Strength:</strong> Each zodiac has a ‚Äúpower season‚Äù where your luck peaks.</p>
      <p class='mt-2'><strong>Wealth Growth:</strong> Your zodiac reveals timelines and opportunities for abundance and career progress.</p>
    </div>

    <div class='p-6 bg-white rounded-xl shadow'>
      <h3 class='text-2xl font-bold text-indigo-800'>üåç African Tradition Destiny Number: ${african}</h3>
      <p class='mt-2 text-gray-700'>This number is inspired by African numerological traditions tied to **ancestral alignment**, destiny, and spiritual grounding.</p>
      <p class='mt-2'><strong>Meaning:</strong> It reflects ancestral blessings, inner strengths, and your spiritual path within African cosmology.</p>
      <p class='mt-2'><strong>Power:</strong> This number reveals the ancestral traits you inherited for leadership and influence.</p>
      <p class='mt-2'><strong>Spiritual Well-Being:</strong> It shows how to maintain balance through cultural roots, meditation, and ancestral connection.</p>
      <p class='mt-2'><strong>Positivity:</strong> Following this number reduces negative energy and increases harmony.</p>
      <p class='mt-2'><strong>Wealth Growth:</strong> This number identifies the type of work or environment where your ancestral gifts bring prosperity.</p>
    </div>
  `;

  document.getElementById("outputContent").innerHTML = output;
  document.getElementById("result").classList.remove("hidden");
});
</script>
</body>
</html>
