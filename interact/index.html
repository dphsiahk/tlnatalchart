<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Text & Image Generator (OpenAI)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width:900px; margin:2rem auto; padding:1rem; }
    textarea { width:100%; height:100px; margin-bottom:8px; }
    input[type="text"]{ width:100%; margin-bottom:8px; padding:8px }
    button{ padding:10px 14px; margin-right:8px }
    .preview img { max-width:100%; height:auto; display:block; margin-top:12px; }
    .log { background:#f6f6f6; border:1px solid #ddd; padding:10px; margin-top:12px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>OpenAI Text & Image Generator</h1>

  <section>
    <h2>Text generation</h2>
    <textarea id="textPrompt" placeholder="Enter a prompt for text generation...">Write a friendly product description for a solar-powered lamp designed for small spaces.</textarea>
    <div>
      <button id="genText">Generate Text</button>
    </div>
    <div class="log" id="textResult">Text result will appear here...</div>
  </section>

  <hr />

  <section>
    <h2>Image generation</h2>
    <input id="imagePrompt" type="text" placeholder="Enter an image prompt (e.g. 'African tech meeting, vibrant, cinematic')" value="African tech meeting, vibrant, cinematic" />
    <div>
      <label>Size:
        <select id="imageSize"><option>1024x1024</option><option>1536x1024</option></select>
      </label>
      <button id="genImage">Generate Image</button>
    </div>
    <div class="preview" id="imagePreview">Image preview will appear here...</div>
  </section>

  <script>
    const genTextBtn = document.getElementById('genText');
    const genImageBtn = document.getElementById('genImage');

    genTextBtn.onclick = async () => {
      const prompt = document.getElementById('textPrompt').value;
      document.getElementById('textResult').textContent = 'Generating...';
      try {
        const res = await fetch('/api/generate-text', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.error) document.getElementById('textResult').textContent = 'Error: ' + data.error;
        else document.getElementById('textResult').textContent = data.text;
      } catch (err) {
        document.getElementById('textResult').textContent = 'Request failed: ' + err.message;
      }
    };

    genImageBtn.onclick = async () => {
      const prompt = document.getElementById('imagePrompt').value;
      const size = document.getElementById('imageSize').value;
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = 'Generating...';
      try {
        const res = await fetch('/api/generate-image', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ prompt, size })
        });
        const data = await res.json();
        if (data.error) {
          preview.innerHTML = 'Error: ' + data.error;
          return;
        }
        // data.image is expected to be a base64-encoded PNG/JPEG data URL
        const img = document.createElement('img');
        img.src = data.image;
        preview.innerHTML = '';
        preview.appendChild(img);
      } catch (err) {
        preview.innerHTML = 'Request failed: ' + err.message;
      }
    };
  </script>
</body>
</html>
